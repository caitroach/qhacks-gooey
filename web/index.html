<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Willow</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <a class="skipLink" href="#main">Skip to main content</a>

  <main id="main" class="shell" role="main">
    <header class="top" role="banner">
      <div class="brand">
        <div class="logo" aria-hidden="true">ğŸŒ…</div>
        <div class="brandText">
          <h1 class="title">Willow</h1>
          <p class="subtitle">Your voice assistant</p>
        </div>
      </div>
    </header>

    <section class="card" aria-labelledby="voiceTitle">
      <h2 id="voiceTitle" class="sectionTitle">Microphone status:</h2>

      <div class="controls">
        <button
          id="micBtn"
          class="mic"
          type="button"
          aria-pressed="false"
          aria-describedby="status help"
        >
          <span class="micIcon" aria-hidden="true">ğŸ™ï¸</span>
          <span class="micText" id="micText">muted</span>
        </button>

        <p id="help" class="help">
          Tip: Press <kbd>Enter</kbd> or <kbd>Space</kbd> to toggle mute
        </p>
      </div>

      <div
        class="status"
        id="status"
        role="status"
        aria-live="polite"
        aria-atomic="true"
      >
        Ready.
      </div>

      <div class="output" aria-labelledby="outLabel">
        <div class="outputLabel" id="outLabel">Transcript</div>
        <p id="out" class="outText" tabindex="0">No speech detected yet.</p>
      </div>

      <div class="actions">
        <button id="clearBtn" class="secondary" type="button">Clear</button>
      </div>
    </section>
  </main>

  <script>
  console.log('ğŸŒ… Willow UI loaded!');
  
  const micBtn = document.getElementById("micBtn");
  const micText = document.getElementById("micText");
  const statusEl = document.getElementById("status");
  const outEl = document.getElementById("out");
  const clearBtn = document.getElementById("clearBtn");

  let muted = true;

  function api() {
    const a = window.pywebview?.api;
    if (!a) {
      console.warn('No pywebview API found - running in browser mode');
      return {
        set_mute: async (m) => {
          console.log('Mock set_mute:', m);
          return { ok: true };
        }
      };
    }
    console.log('âœ“ PyWebView API connected');
    return a;
  }

  // Mic button functionality
  function renderMuteState() {
    console.log('Rendering mute state:', muted);
    micBtn.setAttribute("aria-pressed", String(!muted));
    document.body.toggleAttribute("data-listening", !muted);

    if (muted) {
      micText.textContent = "Muted";
      statusEl.textContent = "Microphone is off.";
      micBtn.classList.remove("live");
    } else {
      micText.textContent = "Listening";
      statusEl.textContent = "Listening...";
      micBtn.classList.add("live");
    }
  }

  async function toggleMute() {
    console.log('Toggle mute clicked');
    muted = !muted;
    renderMuteState();
    try {
      const result = await api().set_mute(muted);
      console.log('Mute API result:', result);
    } catch (err) {
      console.error('Mute error:', err);
    }
  }

  micBtn.addEventListener("click", (e) => {
    console.log('Mic button clicked!');
    toggleMute();
  });

  document.addEventListener("keydown", (e) => {
    if ((e.key === "Enter" || e.key === " ") && 
        !["INPUT", "TEXTAREA"].includes(e.target.tagName)) {
      e.preventDefault();
      console.log('Keyboard shortcut triggered');
      toggleMute();
    }
  });

  // Clear button functionality
  clearBtn.addEventListener("click", () => {
    console.log('Clear button clicked');
    outEl.textContent = "No speech detected yet.";
    statusEl.textContent = muted
      ? "Transcript cleared. Microphone is off."
      : "Transcript cleared. Listening...";
    outEl.focus();
  });

  // Responsive layout based on window size
  function updateLayoutMode() {
    const isSmall = window.innerWidth < 520 || window.innerHeight < 420;
    console.log('Layout check:', { width: window.innerWidth, height: window.innerHeight, isSmall });
    document.body.classList.toggle("isCompact", isSmall);
  }

  // Window resize handling
  let resizeTimer;
  window.addEventListener("resize", () => {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => {
      console.log('Window resized:', window.innerWidth, 'x', window.innerHeight);
      updateLayoutMode();
    }, 100);
  });

  // Initialize
  console.log('Initializing UI...');
  renderMuteState();
  setTimeout(() => {
    console.log('Initial layout update');
    updateLayoutMode();
  }, 200);
  
  console.log('âœ… All event listeners attached!');
  </script>
</body>
</html>
