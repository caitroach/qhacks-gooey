<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Willow</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="text/javascript" src="/eel.js"></script>
</head>

<body>
  <main id="main" class="shell" role="main">
    <header class="top" role="banner">
      <div class="brand">
        <div class="logo" aria-hidden="true">ğŸŒ…</div>
        <div class="brandText">
          <h1 class="title">Willow</h1>
          <p class="subtitle">Your voice assistant</p>
        </div>
      </div>
    </header>

    <section class="card">
      <h2 class="sectionTitle">Microphone status:</h2>

      <div class="controls">
        <button id="micBtn" class="mic" type="button">
          <span class="micIcon">ğŸ™ï¸</span>
          <span class="micText" id="micText">Muted</span>
        </button>

        <p id="help" class="help">
          Tip: Press <kbd>Enter</kbd> or <kbd>Space</kbd> to toggle
        </p>
      </div>

      <div class="status" id="status">Ready.</div>

      <div class="output">
        <div class="outputLabel" id="outLabel">Transcript</div>
        <p id="out" class="outText" tabindex="0">No speech detected yet.</p>
      </div>

      <div class="actions">
        <button id="clearBtn" class="secondary" type="button">Clear</button>
        <button id="modeBtn" class="secondary" type="button">
          <span id="modeBtnText">Expand</span>
        </button>
      </div>
    </section>
  </main>

  <script>
  console.log('ğŸŒ… Willow UI loaded!');
  
  const micBtn = document.getElementById("micBtn");
  const micText = document.getElementById("micText");
  const statusEl = document.getElementById("status");
  const outEl = document.getElementById("out");
  const clearBtn = document.getElementById("clearBtn");
  const modeBtn = document.getElementById("modeBtn");
  const modeBtnText = document.getElementById("modeBtnText");

  let muted = true;
  let currentMode = 'compact'; // source of truth (Python decides)

  // Check if Eel is available
  function checkEel() {
    if (typeof eel === 'undefined') {
      console.warn('âš ï¸ Eel not loaded - running in browser mode');
      return false;
    }
    console.log('âœ“ Eel API connected');
    return true;
  }

  const hasEel = checkEel();

  // Exposed function for window resize (called from Python)
  if (hasEel) {
    eel.expose(window_resize);
  }
  
  function window_resize(width, height) {
    console.log(`ğŸ“ Window resize requested: ${width}x${height}`);
    // The window will resize automatically via Python/Eel
    setTimeout(() => {
      updateLayout();
    }, 100);
  }

  // MIC BUTTON
  function renderMuteState() {
    if (muted) {
      micText.textContent = "Muted";
      statusEl.textContent = "Microphone is off.";
      micBtn.classList.remove("live");
      document.body.setAttribute('data-listening', 'false');
    } else {
      micText.textContent = "Listening";
      statusEl.textContent = "Listening...";
      micBtn.classList.add("live");
      document.body.setAttribute('data-listening', 'true');
    }
  }

  async function toggleMute() {
    console.log('ğŸ™ï¸ Toggle mute');
    muted = !muted;
    renderMuteState();
    
    if (hasEel) {
      try {
        const result = await eel.set_mute(muted)();
        console.log('Mute result:', result);
      } catch (err) {
        console.error('Mute error:', err);
      }
    }
  }

  micBtn.addEventListener("click", toggleMute);

  document.addEventListener("keydown", (e) => {
    if ((e.key === "Enter" || e.key === " ") && 
        !["INPUT", "TEXTAREA"].includes(e.target.tagName)) {
      e.preventDefault();
      toggleMute();
    }
  });

  // CLEAR BUTTON
  clearBtn.addEventListener("click", () => {
    console.log('ğŸ—‘ï¸ Clear transcript');
    outEl.textContent = "No speech detected yet.";
    statusEl.textContent = muted
      ? "Transcript cleared. Microphone is off."
      : "Transcript cleared. Listening...";
    
    if (hasEel) {
      eel.update_transcript("")();
    }
  });

  // MODE SWITCHING
    function applyMode(mode) {
    currentMode = (mode === 'full') ? 'full' : 'compact';
    const isCompact = currentMode === 'compact';
    document.body.classList.toggle('isCompact', isCompact);
    modeBtnText.textContent = isCompact ? 'Expand' : 'Compact';
    console.log(`ğŸ–¼ï¸ Mode applied: ${currentMode}`);
  }

  function updateLayout() {
    applyMode(currentMode);
  }

    modeBtn.addEventListener('click', async () => {
    console.log('ğŸ–±ï¸ Mode button clicked');
    if (modeBtn.disabled) return;
    modeBtn.disabled = true;
    modeBtn.style.opacity = '0.6';

    try {
      const isCompact = currentMode === 'compact';
      if (hasEel) {
        if (isCompact) {
          console.log('ğŸ“± â†’ ğŸ–¥ï¸ Switching to full window');
          await eel.switch_to_full()();
        } else {
          console.log('ğŸ–¥ï¸ â†’ ğŸ“± Switching to compact window');
          await eel.switch_to_compact()();
        }
        const m = await eel.get_current_mode()();
        applyMode(m && m.mode ? m.mode : (isCompact ? 'full' : 'compact'));
      } else {
        applyMode(isCompact ? 'full' : 'compact');
      }
    } catch (err) {
      console.error('Mode switch error:', err);
    } finally {
      setTimeout(() => {
        modeBtn.disabled = false;
        modeBtn.style.opacity = '1';
      }, 250);
    }
  });

  // RESPONSIVE LAYOUT
  window.addEventListener("resize", () => {
    updateLayout();
  });

  // AUTO-UPDATE TRANSCRIPT (example - called from Python)
  if (hasEel) {
    eel.expose(update_ui_transcript);
  }
  
  function update_ui_transcript(text) {
    if (text && text.trim()) {
      outEl.textContent = text;
    }
  }

    // INITIALIZE
  (async () => {
    renderMuteState();
    if (hasEel) {
      try {
        const m = await eel.get_current_mode()();
        applyMode(m && m.mode ? m.mode : 'compact');
      } catch (e) {
        applyMode('compact');
      }
    } else {
      applyMode('compact');
    }
    console.log('âœ… Ready!');
  })();
  </script>
</body>
</html>
