<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Willow</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main id="main" class="shell" role="main">
    <header class="top" role="banner">
      <div class="brand">
        <div class="logo" aria-hidden="true">üåÖ</div>
        <div class="brandText">
          <h1 class="title">Willow</h1>
          <p class="subtitle">Your voice assistant</p>
        </div>
      </div>
    </header>

    <section class="card">
      <h2 class="sectionTitle">Microphone status:</h2>

      <div class="controls">
        <button id="micBtn" class="mic" type="button">
          <span class="micIcon">üéôÔ∏è</span>
          <span class="micText" id="micText">Muted</span>
        </button>

        <p id="help" class="help">
          Tip: Press <kbd>Enter</kbd> or <kbd>Space</kbd> to toggle
        </p>
      </div>

      <div class="status" id="status">Ready.</div>

      <div class="output">
        <div class="outputLabel" id="outLabel">Transcript</div>
        <p id="out" class="outText" tabindex="0">No speech detected yet.</p>
      </div>

      <div class="actions">
        <button id="clearBtn" class="secondary" type="button">Clear</button>
        <button id="modeBtn" class="secondary" type="button">
          <span id="modeBtnText">Expand</span>
        </button>
      </div>
    </section>
  </main>

  <script>
  console.log('üåÖ Willow UI loaded!');
  
  const micBtn = document.getElementById("micBtn");
  const micText = document.getElementById("micText");
  const statusEl = document.getElementById("status");
  const outEl = document.getElementById("out");
  const clearBtn = document.getElementById("clearBtn");
  const modeBtn = document.getElementById("modeBtn");
  const modeBtnText = document.getElementById("modeBtnText");

  let muted = true;
  let isCompactWindow = window.innerWidth < 520;

  function api() {
    const a = window.pywebview?.api;
    if (!a) {
      console.warn('‚ö†Ô∏è No pywebview API - browser mode');
      return {
        set_mute: async (m) => {
          console.log('Mock set_mute:', m);
          return { ok: true };
        },
        switch_to_full: async () => {
          console.log('Mock switch_to_full');
          return { ok: true };
        },
        switch_to_compact: async () => {
          console.log('Mock switch_to_compact');
          return { ok: true };
        }
      };
    }
    console.log('‚úì PyWebView API connected');
    return a;
  }

  // MIC BUTTON
  function renderMuteState() {
    if (muted) {
      micText.textContent = "Muted";
      statusEl.textContent = "Microphone is off.";
      micBtn.classList.remove("live");
    } else {
      micText.textContent = "Listening";
      statusEl.textContent = "Listening...";
      micBtn.classList.add("live");
    }
  }

  async function toggleMute() {
    console.log('üéôÔ∏è Toggle mute');
    muted = !muted;
    renderMuteState();
    try {
      await api().set_mute(muted);
    } catch (err) {
      console.error('Mute error:', err);
    }
  }

  micBtn.addEventListener("click", toggleMute);

  document.addEventListener("keydown", (e) => {
    if ((e.key === "Enter" || e.key === " ") && 
        !["INPUT", "TEXTAREA"].includes(e.target.tagName)) {
      e.preventDefault();
      toggleMute();
    }
  });

  // CLEAR BUTTON
  clearBtn.addEventListener("click", () => {
    console.log('üóëÔ∏è Clear transcript');
    outEl.textContent = "No speech detected yet.";
    statusEl.textContent = muted
      ? "Transcript cleared. Microphone is off."
      : "Transcript cleared. Listening...";
  });

  // MODE SWITCHING (two-window approach)
  function updateLayout() {
    isCompactWindow = window.innerWidth < 520;
    document.body.classList.toggle("isCompact", isCompactWindow);
    modeBtnText.textContent = isCompactWindow ? "Expand" : "Compact";
  }

  modeBtn.addEventListener("click", async () => {
    console.log('üñ±Ô∏è Mode button clicked');
    
    if (modeBtn.disabled) return;
    
    modeBtn.disabled = true;
    modeBtn.style.opacity = "0.6";
    
    try {
      if (isCompactWindow) {
        // Switch to full window
        console.log('üì± ‚Üí üñ•Ô∏è Switching to full window');
        await api().switch_to_full();
      } else {
        // Switch to compact window
        console.log('üñ•Ô∏è ‚Üí üì± Switching to compact window');
        await api().switch_to_compact();
      }
    } catch (err) {
      console.error('Mode switch error:', err);
    } finally {
      setTimeout(() => {
        modeBtn.disabled = false;
        modeBtn.style.opacity = "1";
      }, 300);
    }
  });

  // RESPONSIVE LAYOUT
  window.addEventListener("resize", () => {
    updateLayout();
  });

  // INITIALIZE
  renderMuteState();
  updateLayout();
  
  console.log('‚úÖ Ready!');
  </script>
</body>
</html>
