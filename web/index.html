!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Willow</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main id="main" class="shell" role="main">
    <header class="top" role="banner">
      <div class="brand">
        <div class="logo" aria-hidden="true">ğŸŒ…</div>
        <div class="brandText">
          <h1 class="title">Willow</h1>
          <p class="subtitle">Your voice assistant</p>
        </div>
      </div>
    </header>

    <section class="card">
      <h2 class="sectionTitle">Microphone status:</h2>

      <div class="controls">
        <button id="micBtn" class="mic" type="button">
          <span class="micIcon">ğŸ™ï¸</span>
          <span class="micText" id="micText">Muted</span>
        </button>

        <p id="help" class="help">
          Tip: Press <kbd>Enter</kbd> or <kbd>Space</kbd> to toggle
        </p>
      </div>

      <div class="status" id="status">Ready.</div>

      <div class="output">
        <div class="outputLabel" id="outLabel">Transcript</div>
        <p id="out" class="outText" tabindex="0">No speech detected yet.</p>
      </div>

      <div class="actions">
        <button id="clearBtn" class="secondary" type="button">Clear</button>
        <button id="modeBtn" class="secondary" type="button">
          <span id="modeBtnText">Expand</span>
        </button>
      </div>
    </section>
  </main>

  <script>
  console.log('ğŸŒ… Willow UI loaded!');
  
  const micBtn = document.getElementById("micBtn");
  const micText = document.getElementById("micText");
  const statusEl = document.getElementById("status");
  const outEl = document.getElementById("out");
  const clearBtn = document.getElementById("clearBtn");
  const modeBtn = document.getElementById("modeBtn");
  const modeBtnText = document.getElementById("modeBtnText");

  let muted = true;
  let mode = "compact";
  let isResizing = false;

  function api() {
    const a = window.pywebview?.api;
    if (!a) {
      console.warn('âš ï¸ No pywebview API - browser mode');
      return {
        set_mute: async (m) => {
          console.log('Mock set_mute:', m);
          return { ok: true };
        },
        set_window_mode: async (m) => {
          console.log('Mock set_window_mode:', m);
          return { ok: true, mode: m };
        }
      };
    }
    console.log('âœ“ PyWebView API connected');
    return a;
  }

  // MIC BUTTON
  function renderMuteState() {
    if (muted) {
      micText.textContent = "Muted";
      statusEl.textContent = "Microphone is off.";
      micBtn.classList.remove("live");
    } else {
      micText.textContent = "Listening";
      statusEl.textContent = "Listening...";
      micBtn.classList.add("live");
    }
  }

  async function toggleMute() {
    console.log('ğŸ™ï¸ Toggle mute');
    muted = !muted;
    renderMuteState();
    try {
      await api().set_mute(muted);
    } catch (err) {
      console.error('Mute error:', err);
    }
  }

  micBtn.addEventListener("click", toggleMute);

  document.addEventListener("keydown", (e) => {
    if ((e.key === "Enter" || e.key === " ") && 
        !["INPUT", "TEXTAREA"].includes(e.target.tagName)) {
      e.preventDefault();
      toggleMute();
    }
  });

  // CLEAR BUTTON
  clearBtn.addEventListener("click", () => {
    console.log('ğŸ—‘ï¸ Clear transcript');
    outEl.textContent = "No speech detected yet.";
    statusEl.textContent = muted
      ? "Transcript cleared. Microphone is off."
      : "Transcript cleared. Listening...";
  });

  // MODE SWITCHING (Windows-friendly)
  function updateLayoutMode() {
    const isSmall = window.innerWidth < 520 || window.innerHeight < 420;
    const compactNow = mode === "compact" || isSmall;
    
    document.body.classList.toggle("isCompact", compactNow);
    
    if (modeBtnText) {
      modeBtnText.textContent = compactNow ? "Expand" : "Compact";
    }
  }

  async function switchMode(newMode) {
    if (isResizing) return;
    isResizing = true;
    
    console.log('ğŸ”„ Switching to:', newMode);
    
    try {
      const result = await api().set_window_mode(newMode);
      
      if (result && result.ok) {
        mode = newMode;
        
        // On Windows, manually resize using window.resizeTo
        if (window.pywebview && result.w && result.h) {
          try {
            window.resizeTo(result.w, result.h);
          } catch (e) {
            console.log('Manual resize not available, using CSS only');
          }
        }
        
        setTimeout(() => {
          updateLayoutMode();
          isResizing = false;
        }, 100);
      } else {
        console.error('Mode switch failed:', result?.error);
        isResizing = false;
      }
    } catch (err) {
      console.error('Mode switch error:', err);
      isResizing = false;
    }
  }

  modeBtn.addEventListener("click", async () => {
    console.log('ğŸ–±ï¸ Mode button clicked');
    
    if (modeBtn.disabled || isResizing) {
      return;
    }
    
    const newMode = (mode === "compact") ? "full" : "compact";
    
    modeBtn.disabled = true;
    modeBtn.style.opacity = "0.6";
    
    await switchMode(newMode);
    
    setTimeout(() => {
      modeBtn.disabled = false;
      modeBtn.style.opacity = "1";
    }, 300);
  });

  // RESPONSIVE LAYOUT
  let resizeTimer;
  window.addEventListener("resize", () => {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => {
      console.log('ğŸ“ Window resized:', window.innerWidth, 'x', window.innerHeight);
      updateLayoutMode();
    }, 100);
  });

  // INITIALIZE
  renderMuteState();
  setTimeout(updateLayoutMode, 200);
  
  console.log('âœ… Ready!');
  </script>
</body>
</html>
